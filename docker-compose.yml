services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: appdb
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  app:
    build: ./app
    environment:
      PORT: 3000
      DATABASE_URL: postgres://app:app@db:5432/appdb
    ports:
      - "3000:3000"
    volumes:
    - ./app/src:/app/src
    depends_on:
      - db

volumes:
  db_data: